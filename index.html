<!DOCTYPE html>
<html lang="en" ng-app="weatherApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body ng-controller="WeatherController">
    <div class="container">
        <h1>Weather Forecast</h1>
        <input type="text" ng-model="city" placeholder="Enter city" class="form-control">
        <button ng-click="getWeather()" class="btn btn-primary mt-2">Get Weather</button>
        <div class="mt-4" ng-if="weather">
            <h2>{{weather.location.name}}</h2>
            <p>Temperature: {{weather.current.temp_c}}Â°C</p>
            <p>Weather: {{weather.current.condition.text}}</p>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="weatherService.js"></script>
</body>
</html>
